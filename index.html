<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="the-styles.css">
    <title>Store</title>
</head>
<body class="bg-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Music Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Products</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
          </form>
        </div>
    </nav>

    <div class="grid-container">
        <div class="grid-part"></div>
        <div class="grid-part product-image">
            <img src="Snare-drums.jpg">
        </div>
        <div class="grid-part"></div>
        <div class="grid-part descriptions">
            <div class="title-description">Brand Name Snare Drum</div>
            <div class="price-description">Price: $129.99</div>
            <div class="large-description">Constructed of two heads of imported Mylar plastic on a refined wood can. Wooden drumsticks included. Made in Vietnam. </div>
            <div class="button-description">
                <button class="checkout-button" type="button">ADD TO CART</button>
            </div>
        </div><!-- Add to cart button. Blue-->
    </div>

    <div class="recommended-text">Recommended for you</div>

    <div class="recommended-grid">
        <div >
            <img class="recommended-product" src="snare2.jpg">
        </div>
        <div >
            <img class="recommended-product" src="trumbone.jpg">
        </div>
        <div>
            <img class="recommended-product" src="trumpet.jpg">
        </div>
        <div >
            <img class="recommended-product" src="keytar.jpg">
        </div>
        <div >
            <img class="recommended-product" src="guitar.jpg">
        </div>

    </div>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse navbar-dark" id="navbarSupportedContent">Music Store</div>
    </nav>
</body>

</html>
